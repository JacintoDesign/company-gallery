<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typographix Gallery</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="scrollbar.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Sticky Navbar -->
    <nav id="navbar">
        <div class="nav-left">
            <h1 id="logo">Typographix</h1>
        </div>
        <div class="nav-right">
            <a href="/typographix-blog">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="grid">
        <div class="item1">
            <img src="https://source.unsplash.com/random?abstract-1" alt="Abstract Image 1">
        </div>
        <div class="item2">
            <img src="https://source.unsplash.com/random?abstract-2" alt="Abstract Image 2">
        </div>
        <div class="item3">
            <img src="https://source.unsplash.com/random?abstract-3" alt="Abstract Image 3">
        </div>
        <div class="item4">
            <img src="https://source.unsplash.com/random?abstract-4" alt="Abstract Image 4">
        </div>
        <div class="item5">
            <img src="https://source.unsplash.com/random?abstract-5" alt="Abstract Image 5">
        </div>    
        <div class="item6">
            <img src="https://source.unsplash.com/random?abstract-6" alt="Abstract Image 6">
        </div>
        <div class="item7">
            <img src="https://source.unsplash.com/random?abstract-7" alt="Abstract Image 7">
        </div>
        <div class="item8">
            <img src="https://source.unsplash.com/random?abstract-8" alt="Abstract Image 8">
        </div>
        <div class="item9">
            <img src="https://source.unsplash.com/random?abstract-9" alt="Abstract Image 9">
        </div>
        <div class="item10">
            <img src="https://source.unsplash.com/random?abstract-10" alt="Abstract Image 10">
        </div>
    </div>
    
    <!-- Footer -->
    <footer>
        <small>&copy; 2023 Typographix</small>
        <div class="social-icons">
            <a href="#"><i class="fa-brands fa-facebook-f" title="Facebook"></i></a>
            <a href="#"><i class="fa-brands fa-x-twitter" title="Twitter (X)"></i></a>
            <a href="#"><i class="fa-brands fa-instagram" title="Instagram"></i></a>
            <a href="#"><i class="fa-brands fa-linkedin-in" title="LinkedIn"></i></a>
        </div>
    </footer>
    <!-- Script -->
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/ecb1fa5ff2.js" crossorigin="anonymous"></script>
</body>
</html>
